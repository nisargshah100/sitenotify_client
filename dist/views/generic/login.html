<div class="form-container">

  <section class="row signin-social text-center">
    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
    <div class="space"></div>
    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
    <div class="space"></div>
    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
  </section>

  <span class="line-thru">OR</span>
  <div ng-controller='LoginCtrl'>
    <div class="alert ng-isolate-scope alert-danger" ng-class="alert-warning" ng-show='error'>
      {{error}}
    </div>
    <form class="form-horizontal ng-pristine ng-valid" ng-submit='login(user)'>
      <fieldset>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-envelope"></span>
            </span>
            <input type="email" class="form-control" ng-model='user.email' placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" ng-model='user.password' placeholder="Password">
          </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <input type='submit' value='Log In' class="btn btn-primary btn-lg btn-block" />
        </div>
      </fieldset>
    </form>
  </div>

  <section>
    <p class="text-center"><a ui-sref="special.forgot_password">Forgot your password?</a></p>
    <p class="text-center text-muted text-small">Don't have an account yet? 
      <a ui-sref="special.signup">Sign up</a></p>
    </section>

  </div>
</div>

<div class="form-container">

  <section class="row signin-social text-center">
    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
    <div class="space"></div>
    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
    <div class="space"></div>
    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
  </section>

  <span class="line-thru">OR</span>

  <section ng-controller='SignupCtrl'>
    <div class="alert ng-isolate-scope alert-danger" ng-class="alert-warning" ng-show='errors'>
      <ul ng-repeat='error in errors'>
        <li>{{error}}</li>
      </ul>
    </div>

    <form class="form-horizontal ng-pristine ng-valid" ng-submit="signup(user)">
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms &amp; conditions</a> and <a href="javascript:;">privacy policy</a></p>
        <div class="divider"></div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
      </div>

    </form>
  </section>

  <section>
    <p class="text-center text-muted">Already have an account? <a ui-sref="special.login">Log in now</a></p>
  </section>

</div>

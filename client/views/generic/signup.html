<div class="form-container" ng-controller='SignupCtrl'>

  <section class="row signin-social text-center" style='margin-top:60px'>
  </section>

  <div class='callout callout-info' ng-if='inviteCode'>
    You have been invited to SiteNotify. Complete the form below to register. If you
    already have an account, <a ui-sref='special.login({inviteCode: inviteCode, accountId:accountId})'>Click Here</a>
  </div>

  <section>
    <div class="alert ng-isolate-scope alert-danger" ng-class="alert-warning" ng-show='errors'>
      <ul ng-repeat='error in errors'>
        <li>{{error}}</li>
      </ul>
    </div>

    <form class="form-horizontal ng-pristine ng-valid" ng-submit="signup(user)">
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" class="form-control" ng-model="user.name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
      </div>
      <div class="form-group" ng-if='!inviteCode'>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-home"></span>
          </span>
          <input type="text" class="form-control" ng-model="user.account_name" placeholder="Account / Company Name (ex/ Google)">
        </div>
      </div>

      <div class="form-group">
        <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms &amp; conditions</a> and <a href="javascript:;">privacy policy</a></p>
        <div class="divider"></div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
      </div>

    </form>
  </section>

  <section>
    <p class="text-center text-muted">Already have an account? <a ui-sref='special.login({inviteCode: inviteCode, accountId:accountId})'>Click Here</a></p>
  </section>

  <div ui-view></div>

</div>

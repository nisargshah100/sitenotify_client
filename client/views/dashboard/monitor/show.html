<div ng-controller='MonitorCtrl' class='panel panel-default'>
  <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span>&nbsp;&nbsp;&nbsp;{{monitor().name}}</strong>
    </div>
    <div class="panel-body">
      <div class='callout callout-danger' ng-if='!monitor()'>
        <h4>Access Denied</h4>
        <p>You don't have access to this monitor.</p>
      </div>
    </div>
  </div>
</div>

<section class="panel panel-default" ng-controller='ProfileCtrl'>
  <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Profile</div>
    <div class="panel-body ng-scope">

      <form class="form-horizontal ng-pristine ng-valid" ng-submit='update(user)'>
        <div class='alert alert-danger' ng-if='errors'>
          <ul ng-repeat='error in errors'>
            <li>{{error}}</li>
          </ul>
        </div>
        <div class="form-group">
          <label for="" class="form-lbl col-sm-2">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model='user.name'>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="form-lbl col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model='user.email'>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="form-lbl col-sm-2">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model='user.phone'>
          </div>
        </div>
        <div class='form-group'>
          <div class="col-sm-12" style='text-align:right;'>
            <input type='submit' value='Save Changes' class='btn btn-primary' />
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
